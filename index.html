<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header>
        <div class="container text-center">
        <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        
        <section class="card">
            <h1>Search for a city:</h1>
                <form method="POST">
                    <div class="input-group">
                        <!-- <label for="location">Location</label> -->
                        <input type="text" name="location" id="location" placeholder="San Diego" />
                    </div>
                    <div>
                        <button type="submit" id="submit">Submit</button>
                        <div id="inputHistory"></div>
                    </div>
                </form>
        </section>

        <section class="weatherCard">
            <section class="currentCity">
                <div id="cityName"></div>
                <div id="date"></div>
                <div id="dayIcon"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="uvindex"></div>
                <div id="lat"></div>
                <div id="lon"></div>
            </section>
    
            <section class="daily">
                <h3>Daily Forecast:</h3>
                <div class="forecast-weather-container"></div>
            </section>
    
            <section class="hourly">
                <h3>3 Hour 5 Day Forecast:</h3>
                <div class="weather-container"></div>
            </section>
        </section>

    </main>

</body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./assets/moment.js"></script>
    <script src="./assets/script.js"></script>
</html>
